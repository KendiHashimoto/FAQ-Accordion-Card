<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="src/style.css">

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            softred: "#f47c57",
            verydarkdesaturatedblue: "#1d1e35",
            verydarkgrayishblue: "#4a4b5e",
            darkgrayishblue: "#787887",
            lightgrayishblue: "#e7e7e9",
            softviolet: "#af67e9",
            softblue: "#6565e7",
          },
          boxShadow: {
            'container': '0px 60px 55px -21px rgba(0,0,0,0.30)',
          },
          backgroundImage: {
            'desktop-bg-pattern': "url('/assets/images/bg-pattern-desktop.svg')",
            'mobile-bg-pattern': "url('/assets/images/bg-pattern-mobile.svg')",
          },
        },
        screens: {
          sm: '640px',
          md: '1024px',
          lg: '1024px',
          xl: '1280px',
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }    
  </style>

  <title>FAQ Accordion Card</title>
</head>

<body class="bg-gradient-to-b from-softviolet to-softblue m-auto">

  <main class="bg-lightgrayishblue flex w-[1200px]
  rounded-[30px] h-[650px] items-center mx-10 shadow-container">

    <section class="w-1/2 bg-desktop-bg-pattern h-full">
      <img class="" src="assets/images/illustration-box-desktop.svg" alt="box with @">
      <img class="" src="assets/images/illustration-woman-online-desktop.svg" alt="woman using FAQ">
    </section>

    <section class="w-1/2 h-full">
      <h1 class="text-6xl font-bold mt-28 mb-14">FAQ</h1>

      <!-- TITLE AND ARROW -->
      <div class="mb-10 w-full">
        <div class="mr-12 flex justify-between">
          <p class="text-2xl mb-4 text-verydarkgrayishblue">How many team members can I invite?</p>
          <img class="w-5 mb-3 ml-5 self-center mr-32" src="assets/images/icon-arrow-down.svg" alt="orange arrow">
        </div>

        <!-- ANSWER -->
        <p class="text-lg w-4/5">
          You can invite up to 2 additional users on the Free plan. There is no <br> limit on
          team members for the Premium plan.
        </p>

        <!-- BORDER -->
        <div>

        </div>

      </div>

    </section>
  </main>

  <footer class="fixed left-0 bottom-0 text-center w-full">
    Challenge by <a class="underline font-bold hover:text-violet-900 text-lg"
      href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    Coded by <a class="underline font-bold hover:text-violet-900 text-lg" href="https://github.com/KendiHashimoto"
      target="_blank">Kendi Hashimoto</a>.
  </footer>

  <script src="src/script.js"></script>
</body>

</html>
